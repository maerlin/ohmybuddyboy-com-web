<!DOCTYPE html>
<html class="no-js seed-csp4" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Oh My Buddy Boy</title>
    <meta name="description" content="Buddy - The best dog on the Internet.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" href="favicon.png" rel="shortcut icon" type="image/x-icon">
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap');

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInFromTop {
            from {
                transform: translateY(-20%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        #presentation, #footer-container {
            animation: fadeIn 0.75s ease-out;
        }

        #presentation, #footer-container {
            animation: slideInFromTop 0.75s ease-out;
        }

        html, body {
            font-family: 'Open Sans', sans-serif;
            background: #fafafa;
            color: #666666;
            text-align: center;
        }

        #pb-container {
            position: relative;
            min-height: 95vh;
        }

        #presentation {
            padding-top: 5.5rem;
            padding-bottom: 2.5rem;
        }

        .logo {
            margin: 15px;
        }

        .logo-img {
            width: 400px;
        }

        .contacts {
            margin: 15px;
        }

        .contacts-section {
            text-align: center;
        }

        .contacts-img {
            width: 64px;
        }

        .tagline {
            font-size: 20px;
            padding: 0 2rem 0 2rem;
        }

        #footer-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 2.5rem;       
            font-size: 10px;
            color: #aaa;
        }

        #footer {   
            padding: 0 3rem 0 3rem;
            font-size: 10px;
            color: #aaa;
        }

        a, a:visited {
            color: #F93507;
            transition: color 0.3s ease;
        }

        a:hover, a:active, a:focus {
            color: #bf2a07;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="pb-container">
        <div id="presentation">
            <div class="logo">
                <img class="logo-img" src="logo.png" alt="Pietro Baiguini"></img>
            </div>
            <div class="tagline">
                Buddy, the <strong>Best Dog</strong> on the Internets.
            </div>
            <div class="contacts">
                <div class="contacts-section">
                    <a href="https://www.instagram.com/ohmybuddyboy/">
                        <img class="contacts-img" src="instagram.png" alt="Instagram">
                    </a>
                </div>
            </div>
        </div>
        <div id="footer-container">
            <div id="footer">
                <!--This website is hosted on the <strong>Interplanetary File System (IPFS)</strong>. Find out more at: <a href="https://ipfs.io">ipfs.io</a>-->
            </div>
        </div>
    </div>
</body>
</html>
